          <ul class="space clear">
            <li class="center"><a><img src="CUCI TANGAN.jpg" alt="Image" style="width:800px;height:500px;"></a></li>         
        </figure>
        <figcaption class="justified">Pandemi Covid-19 berdampak bagi semua golongan masyarakat. Sebagian besar masyarakat mulai menyadari pentingnya menjaga kesehatan dan melindungi tubuh dari ancaman penyakit. Hal ini yang mendasari kami untuk membuat alat cuci tangan sederhana sebagai salah satu suplai alat kesehatan bagi masyarakat Kampung Dabag.</figcaption>
        <figcaption class="justified">Kegiatan pembuatan alat cuci tangan sederhana ini juga merupakan salah satu program kerja unggulan yang kami rancang dalam situasi pandemi seperti ini. Sederhana, tetapi berguna, juga disambut dengan baik oleh warga sekitar Kampung Dabag. Pembuatan dilakukan secara manual oleh mahasiswa yang dananya berasal dari dana bantuan KKN dari Universitas Negeri Yogyakarta.</figcaption>
